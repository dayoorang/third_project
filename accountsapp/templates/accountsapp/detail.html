{% extends 'base.html' %}


{% block content %}
<div class="text-center mw_500 m-auto">
    <div class="m-5">
        <h4>{{target_user.username }}</h4>
    </div>
    <div>
        {{target_user.date_joined }}
    </div>
    {% if user == target_user %}
        <div>
            <a href="{% url 'accountsapp:update' target_user.pk %}">
                Update Info
            </a>
        </div>
        <div>
            <a href="{% url 'accountsapp:delete' target_user.pk %}">
                quit
            </a>
        </div>
    {% endif %}
</div>

{% endblock %}
