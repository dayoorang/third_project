{% extends 'base.html' %}


{% block content %}
<div class="text-center mw_500 m-auto">
    <div class="m-5">
        {% if target_user.profile %}
            <img src="{{ target_user.profile.image.url }}"
                    class="profile_image m-4"
                     alt="profile image">
            <h4>{{target_user.profile.nickname }}</h4>
            <h5>{{ target_user.profile.messages }}</h5>
        {% else %}
            <a href = {% url 'profileapp:create' %}></a>
        {% endif %}
    </div>
    <div>
        {{target_user.date_joined }}
    </div>
    {% if user == target_user %}
        <div>
            <a href="{% url 'accountsapp:update' target_user.pk %}">
                Update Info
            </a>
        </div>
        <div>
            <a href="{% url 'accountsapp:delete' target_user.pk %}">
                quit
            </a>
        </div>
    {% endif %}
</div>

{% endblock %}
