{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .container {
            padding: 0;
            margin: 0 auto;

        }
        .container div {
            width: 45%;
            max-width: 200px;
          {#height: 500px;#}
          {#background-color: antiquewhite;#}
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 8px;
            flex-direction: column;
            box-shadow: 0 0 1rem grey;
        }
        {##}
        {#.container .item1 { height: 200px; }#}
        {#.container .item4 { height: 800px; }#}
        {#.container .item6 { height: 600px; }#}
        {#.container .item11 { height: 400px; }#}
        .container img {
            width: 100%;
        }
    </style>



    <div class="container my-4">
        {% for article in article_list %}
        <div>
            <a href="{% url 'articleapp:detail' pk=article.pk %}">
                <img src ="{{ article.image.url }}" alt="" >
            </a>
            <span class="my-2 NNS_B">{{ article.title }}</span>
        </div>
        {% endfor %}
    </div>



    <script src="{% static 'js/magicgrid.js' %}" }>
    </script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
    <a href="{% url 'articleapp:create' %}"
    class="btn btn-dark rounded-pill material-icons">
       brush
    </a>
    <a href="{% url 'articleapp:create' %}"
    class="btn btn-outline-dark rounded-pill px-5">
        Create Article
    </a>

    </div>
{% endblock %}
