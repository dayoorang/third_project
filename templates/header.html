<div>
    <h1 class="hello_word_head_name ">
        <a href="{% url 'articleapp:list' %}">
            hello world
        </a>
    </h1>
    <div style="text-align:center">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
            <span class="mx-2">
                <a href="{% url 'subscribeapp:list' %}">
                    Subscription
                </a>
            </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountsapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountsapp:create' %}">
                Signup
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'accountsapp:logout' %}">
                Logout
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountsapp:detail' user.pk %}">
                Mypage
            </a>
        </span>
        {% endif %}
    </div>
</div>
